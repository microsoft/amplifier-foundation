bundle:
  name: amplifier-dev
  version: 2.0.0
  description: |
    Bundle for developing ON the Amplifier ecosystem.
    
    Features:
    - Multi-repo coordination
    - Testing patterns
    - Shadow environments
    - Enhanced delegate tool with two-param context

includes:
  # Base foundation (has delegate tool)
  - bundle: foundation
  # Amplifier dev behavior (agents + context)
  - bundle: foundation:behaviors/amplifier-dev
  # Shadow environments with Amplifier-specific helpers
  - bundle: foundation:behaviors/shadow-amplifier

# Development-specific session settings
session:
  raw_debug: true  # Enable raw debug events (debug: true inherited from foundation)
